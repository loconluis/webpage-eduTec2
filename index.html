		<!--Bootstrap-->

	<body>
		<!--Navbar fullscreen-->
		<div class="overlay" id="myNav">
			<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
			<div class="overlay-content">
				<a href="#">Home</a>
				<a href="about.html">About</a>
				<a href="work.html">Our Work</a>
				<a href="contact.html">Contact Us</a>
			</div>
		</div>
		<!--Use this element to open/show the overlay navigation menu-->
		<span id="open" class="element" style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
		<!--Carousel-->
		<header id="myCarousel" class="carousel slide">
			<!--Indicators-->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
			</ol>
			<!--Wrapper for Slides-->
			<div class="carousel-inner">
				<div class="item active">
					<!--set the first background image using-->
					<div class="fill" style="background-image:url('images/slide1.jpg')"></div>
					<div class="carousel-caption">
						<h2>DIZZY STUDIOS</h2>
						<p>We love
							<span class="txt-rotate" data-period="2000" data-rotate='["Code.", "Web.", "Challenges."]'>
						</span>
						</p>
					</div>
				</div>
				<div class="item">
					<!--set the first background image using-->
					<div class="fill" style="background-image:url('images/slide2.jpg')"></div>
					<div class="carousel-caption">
						<h2>Our Work</h2>
						<a href="work.html" class="btn btn-default btn-outline">Check it!</a>
					</div>
				</div>
				<div class="item active">
					<!--set the first background image using-->
					<div class="fill" style="background-image:url('images/slide3.jpg')"></div>
					<div class="carousel-caption">
						<h2 class="gtm">Guatemala</h2>
						<p>Born and Raised</p>
					</div>
				</div>
			</div>
			<!--Controls-->
			<a class="left carousel-control" href="#myCarousel" data-slide="prev">
					<span class="icon-prev"></span>
			</a>
			<a class="right carousel-control" href="#myCarousel" data-slide="next">
					<span class="icon-next"></span>
			</a>
		</header>
		<!--Our work section-->
		<section class="parallax">
			<div class="container">
				<div class="row work text-center">
					<div class="col-md-12">
						<p>We are passionate about helping and working with our friends.<br>
							Tell us about your project</p>
						<a href="contact.html" class="btn btn-default btn-outline">Contact us</a>
					</div>

			</div>

							<li>
								<a href="https://www.facebook.com/locon.luis" target="_blank" class="btn-social btn-outline">
									<i class="fa fa-facebook fa-2x" aria-hidden="true"></i>
								</a>
							</li>
							<li>
								<a href="https://plus.google.com/u/0/+LuisLocon" target="_blank" class="btn-social btn-outline">

							</a>
							</li>
							<li>
								<a href="https://twitter.com/LoconLuis" target="_blank" class="btn-social btn-outline">
									<i class="fa fa-twitter fa-2x" aria-hidden="true"></i>

							</li>
							<li>
								<a href="https://www.instagram.com/loconluis/" target="_blank" class="btn-social btn-outline">
									<i class="fa fa-instagram fa-2x" aria-hidden="true"></i>
								</a>
							</li>

								</a></li>
						</ul>

				</div>

				<div class="row bg-1 text-center">
